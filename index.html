<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="login">
        <div class="container">
            <h2 class="title">Bappeda Litbang<br>Kabupaten Empat Lawang</h2>
            <div class="login-box">
                <form>
                    <h3>Sign In to your account</h3>
                    <div class="textbox">
                        <input type="text" placeholder="Type your username" name="username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Type your password" name="password" required>
                    </div>
                    <button type="button" class="btn"><a href="home.html">Sign In</a></button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
