<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/kajian-tambah.css">
</head>

<body>

    <div class="wrapper">
        <nav>
            <img src="assets/images/logo.png" alt="">
            <div class="menu-icon" id="menu-icon">
                <i class="ph ph-list"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="">Pengaturan</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>

        <section class="inovasi container">
            <div class="title">
                <h1>Tambah Kajian</h1>
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="publikasi">Kategori</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Pilih Kategori</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="judul">Contact Person</label>
                    <input type="text" id="judul" name="judul">
                </div>
                <div class="form-group">
                    <label for="publikasi">Tahun</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Pilih</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" name="judul">
                </div>
                <div class="form-group">
                    <label for="publikasi">Status</label>
                    <select id="publikasi" name="publikasi">
                        <option value="">Aktif</option>
                        <option value="">Tidak Aktif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar Cover</label>
                    <input type="file" id="gambar" name="gambar">
                    <small>Jenis file JPG ukuran 800 x 1132 pixel</small>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar Ilustrasi</label>
                    <input type="file" id="gambar" name="gambar">
                    <small>Jenis file JPG ukuran 800 x 570 pixel</small>
                </div>
                <div class="form-group">
                    <label for="judul">Abstrak</label>
                    <input type="text" id="judul" name="judul" placeholder="">
                </div>
            </form>

            <div class="form-group btn-container">
                <button type="submit" class="btn-green"><a href="kajian-tampilan.html">Simpan</a></button>
            </div>
        </section>
    </div>

    <footer>

</html>
