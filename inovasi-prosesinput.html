<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/inovasi-prosesinput.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <img src="assets/images/logo.png" alt="" />
        <div class="menu-icon" id="menu-icon">
          <i class="ph ph-list"></i>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="">Pengaturan</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </nav>

      <section class="inovasi container">
        <div class="title">
          <h1>Tambah Inovasi</h1>
        </div>
        <form class="form">
          <div class="form-group">
            <label for="publikasi">Kategori</label>
            <select id="publikasi" name="publikasi">
              <option value="">Pilih Kategori</option>
            </select>
          </div>
          <div class="form-group">
            <label for="judul">Nama Inovasi</label>
            <input
              type="text"
              id="judul"
              name="judul"
              placeholder="Nama Inovasi"
            />
          </div>
          <div class="form-group">
            <label for="publikasi">Bentuk Inovasi Daerah</label>
            <select id="publikasi" name="publikasi">
              <option value="">Pilih</option>
            </select>
          </div>
          <div class="form-group">
            <label for="publikasi">Tahun</label>
            <select id="publikasi" name="publikasi">
              <option value="">Pilih</option>
            </select>
          </div>
          <div class="form-group">
            <label for="judul">Dukungan Anggaran</label>
            <input type="text" id="judul" name="judul" placeholder="Judul" />
          </div>
          <div class="form-group">
            <label for="publikasi">Kecepatan Inovasi</label>
            <select id="publikasi" name="publikasi">
              <option value="">Pilih</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gambar">Gambar Ilustrasi</label>
            <input type="file" id="gambar" name="gambar" />
            <small>Jenis file JPG ukuran 800 x 570 pixel</small>
          </div>
          <div class="form-group">
            <label for="judul"
              >Latar belakang inovasi daerah dan permasalahannya</label
            >
            <input type="text" id="judul" name="judul" placeholder="" />
          </div>
          <div class="form-group">
            <label for="judul">Tujuan dan manfaat</label>
            <input type="text" id="judul" name="judul" placeholder="" />
          </div>
          <div class="form-group">
            <label for="judul">Hasil inovasi daerah</label>
            <input type="text" id="judul" name="judul" placeholder="" />
          </div>
        </form>

        <div class="form-group btn-container">
          <button type="submit" class="btn-green">
            <a href="inovasi-daftar.html">Simpan</a>
          </button>
        </div>
      </section>
    </div>

    <footer>
      <h5>Copyright Â© 2024. Bappeda Litbang Kabupaten Empat Lawang</h5>
    </footer>

    <script src="assets/js/inovasi-prosesinput.js"></script>
  </body>
